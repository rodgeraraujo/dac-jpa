<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Salvar pessoa</title>
        <style>
            table {
                border-collapse: collapse;
                border-spacing: 1;
                border: 1px solid #ddd;
              }

              th, td {
                text-align: left;
                padding: 16px;
              }
            tr:nth-child(even) {
                background-color: #f2f2f2
            }
        </style>
    </h:head>
    <h:body>
        <h1>Salvar pessoa</h1>
        <h:form>
            <h:inputText  class="input" value="#{pController.pessoa.nome}"/>
           
            <h:commandButton class="button" value="Salvar" action="#{pController.salvar()}"/>
        </h:form>
        <br/>
        <br/>
        
        <h1>Todas as pessoa</h1>
        <h:dataTable value="#{pController.todos()}" var="p">
            <h:column>
                    <f:facet name="header">#</f:facet>
                    #{p.id}
            </h:column>        
            <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{p.nome}
            </h:column>        
        </h:dataTable>
    </h:body>
</html>
